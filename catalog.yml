services:
- id: 8ff5d1c8-c6eb-4f04-928c-6a422e0ea330
  name: elephantsql
  description: PostgreSQL as a Service
  bindable: true
  instances_retrievable: true
  bindings_retrievable: true
  tags:
  - elephantsql
  - postgres
  - postgresql
  - database
  - relational
  - rdbms
  metadata:
    displayName: ElephantSQL
    imageUrl: https://www.elephantsql.com/images/elephant_256.png
    longDescription: Perfectly configured and optimized PostgreSQL databases ready in minutes.
    providerDisplayName: ElephantSQL
    documentationUrl: https://www.elephantsql.com/docs/
    supportUrl: https://www.elephantsql.com/support.html
  plans:
    # shared plans
    - id: 890d1ed6-0ff6-4c93-afc6-df753be6f1e3
      name: turtle
      description: Tiny Turtle - shared instance (free)
      free: true
      bindable: true
      metadata:
        displayName: Tiny Turtle
        imageUrl: https://www.elephantsql.com/images/turtle_256.png
        costs:
        - amount:
            usd: 0.0
          unit: Monthly
        bullets:
        - Shared high performance server
        - 20 MB data
        - 5 concurrent connections
        dedicatedService: false
        highAvailability: false
    - id: 6203b8e7-9ef4-44ef-bb0b-48b50409794d
      name: spider
      description: Simple Spider - shared instance
      free: false
      bindable: true
      metadata:
        displayName: Simple Spider
        imageUrl: https://www.elephantsql.com/images/spider_256.png
        costs:
        - amount:
            usd: 5.0
          unit: Monthly
        bullets:
        - Shared high performance server
        - 500 MB data
        - 10 concurrent connections
        dedicatedService: false
        highAvailability: false
    - id: c1ee0844-b72e-4310-ad92-646107e04534
      name: cat
      description: Crazy Cat - shared instance
      free: false
      bindable: true
      metadata:
        displayName: Crazy Cat
        imageUrl: https://www.elephantsql.com/images/cat_256.png
        costs:
        - amount:
            usd: 10.0
          unit: Monthly
        bullets:
        - Shared high performance server
        - 1 GB data
        - 15 concurrent connections
        dedicatedService: false
        highAvailability: false
